
#--------------------------------------------------#
# ステータスバーの見た目 
#--------------------------------------------------#

# 色コード: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 256色サポート
set-option -g default-terminal screen-256color

# ステータスバーの色
set -g status-fg colour16
set -g status-bg colour246

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour236
set-window-option -g window-status-current-bg colour117

# ステータスバーの位置    
set-option -g status-position bottom

# ステータスバー左隅に出すもの
#set -g status-left '#[fg=colour32, bold]#S unko'
set -g status-left ''

# ステータスバー右隅に出すもの
set -g status-right ''



#--------------------------------------------------#
# vi風の設定
#--------------------------------------------------#
set-window-option -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

#http://tegetegekibaru.blogspot.jp/2012/08/tmux-vi.html
#画面の分割
bind s split-window -v
bind v split-window -h

#paneの移動をhjklで
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#paneのリサイズ
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1
